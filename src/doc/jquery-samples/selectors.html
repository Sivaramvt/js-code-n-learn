<html>
<head>
  <title>jQuery - Selectors</title>
  <script src="../../js/vendor/jquery-2.2.3.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $("p").hover(function(){
      $(this).css("color", "red");
    });
  });
  </script>
</head>
<body>
  <div id="elements">
    <p> Fist Paragraph </p>
    <p> Second Paragraph </p>
  </div>

</body>
</html>
